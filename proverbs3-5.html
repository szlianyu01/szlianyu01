
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proverbs 3:5 - Background Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1499084732479-de2c02d45fc4') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;

    }

      border-radius: 16px;
      margin: 40px;
    }

    }
    audio {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
    }

  <div class="content">
    <h2>📖 Proverbs 3:5</h2>
    <p style="font-size: 1.2em;">
      Trust in the Lord with all your heart,<br>
      and lean not on your own understanding.
    </p>
    <h3>🎵 点击播放背景音乐</h3>
    <audio controls>
      <source src="proverbs3-5_background_music.mp3" type="audio/mpeg">
