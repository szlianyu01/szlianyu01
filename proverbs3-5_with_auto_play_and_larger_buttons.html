<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proverbs 3:5 - Custom Background Music Player</title>
  <style>
    body {

      background-size: cover;

    .content {
      padding: 40px;
      margin: 0;
      border-radius: 16px;
    }

    h2 {
      margin-top: 0;
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* è‡ªå®šä¹‰æ’­æ”¾å™¨å®¹å™¨ */
    .audio-player {

      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    }

    /* æ’­æ”¾æŒ‰é’® */
    .play-button {
      background: linear-gradient(145deg, #ff6f61, #ff3d2e);
      border: none;
      padding: 20px 40px;
      font-size: 3em;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.2);
      background: linear-gradient(145deg, #ff3d2e, #ff6f61);
      box-shadow: 0 0 15px rgba(255, 63, 46, 0.7);
    }

    /* éŸ³é¢‘è¿›åº¦æ¡ */
    .audio-bar {

      border-radius: 5px;
      position: relative;
    }

    .audio-progress {
      width: 0%;
      height: 100%;
      background: #ff6f61;
      border-radius: 5px;
      transition: width 0.1s ease;
    }

    /* éŸ³é¢‘æ§åˆ¶ */

  </style>
</head>
<body>
  <div class="content">

    });
  </script>

</html>
