<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proverbs 3:5 - Background Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('bible1.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .content {
      padding: 40px;
    }
    h2 {
      font-size: 4.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 2.5em;
      margin-top: 0;
      margin-bottom: 30px;
    }
    .play-button {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      margin-bottom: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background: rgba(255, 255, 255, 0.6);
    }
    .play-button svg {
      width: 70px;
      height: 70px;
      fill: #2979ff;
    }
    audio {
      width: 90%;
      max-width: 600px;
      outline: none;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.7));
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>ðŸ“– Proverbs 3:5</h2>
    <p>Trust in the Lord with all your heart,<br>and lean not on your own understanding.</p>

    <div class="play-button" id="playBtn" aria-label="Play background music" role="button" tabindex="0">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M16 12v40l36-20z"/>
      </svg>
    </div>

    <audio id="audioPlayer" src="just-relax-11157.mp3"></audio>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const audioPlayer = document.getElementById('audioPlayer');

    playBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playBtn.style.background = 'rgba(41, 121, 255, 0.6)';
      } else {
        audioPlayer.pause();
        playBtn.style.background = 'rgba(255, 255, 255, 0.35)';
      }
    });

    // Keyboard accessible play/pause
    playBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        playBtn.click();
      }
    });
  </script>
</body>
</html>
