<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proverbs 3:5 - Background Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('bible1.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .content {
      padding: 40px;
    }
    h2 {
      font-size: 4.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 2.7em;
      margin-top: 0;
      margin-bottom: 30px;
    }
    .play-button {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      margin-bottom: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background: rgba(255, 255, 255, 0.6);
    }
    .play-button.playing {
      background: rgba(41, 121, 255, 0.6);
    }
    svg {
      width: 70px;
      height: 70px;
      fill: #2979ff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>📖 Proverbs 3:5</h2>
    <p>Trust in the Lord with all your heart,<br>and lean not on your own understanding.</p>

    <div class="play-button" id="playBtn" aria-label="Play background music" role="button" tabindex="0">
      <!-- 播放图标，初始显示 -->
      <svg id="playIcon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M16 12v40l36-20z"/>
      </svg>
      <!-- 暂停图标，初始隐藏 -->
      <svg id="pauseIcon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" style="display:none;">
        <rect x="16" y="12" width="12" height="40"/>
        <rect x="36" y="12" width="12" height="40"/>
      </svg>
    </div>

    <audio id="audioPlayer" src="just-relax-11157.mp3" loop></audio>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    function updateButton() {
      if (audioPlayer.paused) {
        playBtn.classList.remove('playing');
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      } else {
        playBtn.classList.add('playing');
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      }
    }

    playBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
      updateButton();
    });

    playBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        playBtn.click();
      }
    });

    // 保证播放器外部控制时也能同步图标
    audioPlayer.addEventListener('play', updateButton);
    audioPlayer.addEventListener('pause', updateButton);
  </script>
</body>
</html>
