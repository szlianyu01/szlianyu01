<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proverbs 3:5 - Custom Background Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('proverbs3-5-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .content {
      padding: 40px;
      margin: 0;
      border-radius: 16px;
    }

    h2 {
      margin-top: 0;
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    h3 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .audio-player {
      margin-top: 30px;
      width: 80%;
      max-width: 1000px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .play-button {
      background-color: #4CAF50;
      border: none;
      padding: 20px 40px;
      font-size: 2.5em;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      margin-right: 20px;
    }

    .play-button:hover {
      background-color: #45a049;
    }

    .audio-bar {
      width: 60%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
    }

    .audio-bar div {
      width: 50%;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>üìñ Proverbs 3:5</h2>
    <p>
      Trust in the Lord with all your heart,<br>
      and lean not on your own understanding.
    </p>
    <h3>üéµ ËÉåÊôØÈü≥‰πê</h3>
    <div class="audio-player">
      <button class="play-button" id="playButton">‚ñ∂Ô∏è</button>
      <div class="audio-bar">
        <div id="audioProgress"></div>
      </div>
    </div>
  </div>

  <audio id="audio" preload="auto" style="display:none;">
    <source src="proverbs3-5_background_music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('playButton');
    const audioProgress = document.getElementById('audioProgress');

    // Êí≠ÊîæÊåâÈíÆ
    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playButton.innerHTML = '‚è∏Ô∏è';  // ÊöÇÂÅúÊåâÈíÆ
      } else {
        audio.pause();
        playButton.innerHTML = '‚ñ∂Ô∏è';  // Êí≠ÊîæÊåâÈíÆ
      }
    });

    // ËøõÂ∫¶Êù°Êõ¥Êñ∞
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      audioProgress.style.width = progress + '%';
    });

    // Ëá™Âä®Êí≠ÊîæÈü≥È¢ë
    audio.play();
  </script>
</body>
</html>
